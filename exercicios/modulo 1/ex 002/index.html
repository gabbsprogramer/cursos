<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>paragrafos</title>
</head>
<body>
    <h1>paragrafos e quebras de linha</h1>
    <hr>
    <p>no meio dessas duas tags 
        posso colocar qualquer
        coisa. (&lt;p&gt; &lt;/p&gt;) <!--para comentarios-->
    </p>
    <p>para fazer quebra de texto <br> usa a tag br (&lt;br&gt;)</p>
    <p>colocando simbolos dentro do site:
        &reg;
        &copy;
        &trade;
        &euro;
        &cent;
        &pound;
        &yen;
        &delta;
        &uparrow;
        &uarr;
    </p>
    <p>colocando emojis no site:
        &#x1f596;
        &#x1f913;
    </p>
</body>
