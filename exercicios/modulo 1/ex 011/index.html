<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>imagens</title>
</head>
<body>
    <h1>imagem dinamica</h1>
    <p>tente abrir essas imagens em dispositivos diferentes ou aumente e diminua o seu navegador</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/img1.png" type="image/png">
        <source media="(max-width: 1000px)" srcset="imagens/img2.png" type="image/png">
        <img src="imagens/img3.png" alt="imagem flexivel">
    </picture>

    <h1>audio</h1>
    <p>como colocar audio no site</p>
    <audio controls>
        <source src="happy-mistake.mp3" type="audio/mpeg">
        <source src="happy-mistake.ogg" type="audio/ogg">
        <source src="happy-mistake.wav" type="audio/wav">
    </audio>
    <p>se nao conseguir ouvir, seu navegador nao consegue reproduzir, <a href="https://soundcloud.com/joao-tiago-de-oliveira/nosso-quadro-ana-castela-oficial?utm_source=clipboard&utm_medium=text&utm_campaign=social_sharing" target="_blank"> clique aqui para baixar</a></p>
    <audio src="happy-mistake.mp3" controls autoplay></audio>
</body>
</html>
