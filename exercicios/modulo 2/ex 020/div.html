<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font-family: monospace;
            background-color: green;
        }

        div > p{
            display: none;
        }

        div:hover > p{
            display: block;
            color: cadetblue;
            background-color: aqua;
            width: 300px;
        }

        div:hover{
            color: aquamarine;
        }
    </style>
</head>
<body>
    <h1>exemplo de hover</h1>
    <p>passe o mouse abaixo</p>
    <div>
        passe o mouse aqui
        <p>texto escondido...</p>
    </div>
    <h2>fim do exemplo</h2>
</body>
</html>
